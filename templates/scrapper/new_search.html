<!-- extends everything from base.html-->

{% extends 'base.html' %}


<!-- this is added to inherited html -->
{% block content%}
         {% if final_posting%}
            <h4>{{searched_item}}</h4>
            <div class="row">
            {% for post in final_posting %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <a href={{post.post_url}}><img src={{post.post_image}} alt=""></a>
                        </div>
                        <div class="card-content">
                            <p>{{post.post_title}}</p>
                        </div>
                        <div class="card-action">
                            <a href={{post.post_url}}>View listing: Price {{post.post_price}}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
            <p></p>
        {% endif %}

{% endblock content %}
